<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="timer">
      <div class="timer__hrs">00</div>:
      <div class="timer__min">00</div>:
      <div class="timer__sec">00</div>
    </div>
    <div class="btns">
      <button class="btn btn__start">Start</button>
      <button class="btn btn__reset">Reset</button>
      <button class="btn btn__stop">Stop</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
