<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Logo</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact Us</a></li>
        <label class="login-btn btn">Login</label>
      </ul>
    </nav>
  </header>
  <main>
    <form method="get" class="login-form glassmorphism">
      <div class="login-text">Login</div>
      <input type="text" class="input-field user-name" placeholder="User Name">
      <input type="password" class="input-field passwd" placeholder="Password">
      <div class="extra-section">
        <div class="remember-me">
          <input type="checkbox" name="" id="remember-me-checkbox">
          <label for="remember-me-checkbox">Remember Me</label>
        </div>
        <label class="forgot-pass">Forgot Password ?</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </main>
</body>

</html>
